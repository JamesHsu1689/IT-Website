events {}

http {
  # Basic visibility in logs (optional but handy)
  log_format main '$remote_addr - $host [$time_local] "$request" $status '
                  '"$http_referer" "$http_user_agent" '
                  'upstream=$upstream_addr req_time=$request_time';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  upstream itwebsite_upstream {
    server itwebsite:8080;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    # Reverse proxy to the app
    location / {
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://itwebsite_upstream;

      # Helps with streaming/flush behavior; usually safe
      proxy_buffering off;
    }
  }
}