services:
  nginx:
    image: nginx:stable-alpine
    container_name: itwebsite-proxy-local
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - itwebsite
    networks:
      - web

  itwebsite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itwebsite-local
    # Removed direct host port exposure so all access is via nginx
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
      EmailSettings__AcsConnectionString: ${EmailSettings__AcsConnectionString}
      EmailSettings__FromEmail: ${EmailSettings__FromEmail}
      EmailSettings__ToEmail: ${EmailSettings__ToEmail}
    env_file:
      - .env
    networks:
      - web

networks:
  web:
    driver: bridge